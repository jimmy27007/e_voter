<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Election</title>
    <style>
        *{
            user-select: none;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(130, 209, 240);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width:500px;
            align-items: center;
            display: flex;
            flex-direction: column;
            height: fit-content;
            overflow-x: hidden;
        }
        .container p{
            width: 95%;
            margin-bottom: 10px;
            padding: 8px;
            height: fit-content;
            min-height: 20px;
            border-style: solid;
        }

        h2{
            text-align: center;
        }
        input, textarea, button {
            width: 95%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button{
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .loading_element::after{
            content: "";
            width: 18px;
            height: 18px;
            border: 2px #f3f3f3;
            border-color: skyblue;
            border-top-color:black;
            border-left-color: black;
            border-radius: 50%;
            border-width: 5px;
            border-style: dotted;
            position: relative;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Election. Only authorized admins can create a new election.</h2>
        <label for="electionName">Election Name</label>
        <input type="text" id="electionName" placeholder="Enter election name">
        <label for="admin_id">Enter admin ID.</label>
        <input type="number" id="admin_id" placeholder="Enter admin ID">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Briefly describe the election" contenteditable="true" oninput="console.log(this.value)"></textarea>
        
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" min="2024-01-01">
        
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" min="2024-01-01">
        <label for="election_verification">Verification code. Sent to your email</label>
        <input type="text" id="election_verification" placeholder="Verification code">
        <button id="send_election_verification">Send the code</button>
        <button id="create_election_btn">Create Election</button>
    </div>
    <script>
        

const send_verification = document.getElementById("send_election_verification");

var t = 60;
function send_election_verification() {
    this.disabled=true;
    let c=setInterval(() => {
        t-=1;
        console.log(t);
    this.textContent = "Resend in 00:" + t;
    this.classList.add("loading_element");
    if(t==0){
        this.disabled = false;
        this.textContent = "Resend the code";
        t = 60;
        clearInterval(c);
        this.classList.remove("loading_element");
    }
    }, 1000);
};
send_verification.addEventListener("click", send_election_verification);
document.body.style.height = window.innerHeight + 'px';
document.body.style.width = window.innerWidth + 'px';

function createElection() {
    const electionName = document.getElementById("electionName").value;
    const description = document.getElementById("description").value;
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;
    const admin_id = document.getElementById("admin_id").value;
    const election_verification = document.getElementById("election_verification").value;
    const send_election_verification = document.getElementById("send_election_verification");
    const create_election_btn = document.getElementById("create_election_btn");
    this.disabled = true;
    this.textContent = "Creating a new election..."
    this.classList.add("loading_element");
    if (!electionName || !description || !startDate || !endDate) {
        return 0;
    }

    
    
}
document.getElementById("create_election_btn").addEventListener("click", createElection);

    </script>
</body>
</html>
